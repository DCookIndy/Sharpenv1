<ion-header-bar class="bar-calm">
   <button class="button button-clear" ng-click="newTask()">New</button>
   <h1 class="title">My Bucket List</h1>
   <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar>

<ion-content class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
   <div class="card" ng-repeat="item in list" id="{{item.key}}" >
     <div class="item item-divider {{item.type}}">
    {{ item.type }}
  </div>
      <div class="item item-text-wrap">
         <span>
         {{ item.item }}
         </span>
         <br/>
         <br/>
         <div ng-controller="SocialCtrl">
         <button class="button-royal" ng-click="shareAnywhere()">Share Your Goal</button></div>
         <br/>
         <p class="actions padding">
           <a><i class="ion-checkmark-circled icon icon-left margin" ng-click="markCompleted('{{item.key}}')"> Completed</i></a>
           <a><i class="ion-clipboard icon icon-left margin" ng-click="markMissed('{{item.key}}')"> Missed</i></a>
           <a><i class="ion-trash-b icon icon-left margin" ng-click="deleteItem('{{item.key}}')"> Delete</i></a>
        </p>
      </div>
   </div>
   <div class="card" >
      <div class="item item-text-wrap" ng-show="noData">
         <span>
         No Items in your bucket List. Click  <a href="javascript:" ng-click="newTask()">Here</a> and create one
         </span>
      </div>
   </div>
</ion-content>
