<div class="modal slide-in-up" ng-controller="newCtrl">
   <header class="bar bar-header bar-secondary">
      <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
      <h1 class="title">New Item</h1>
      <button class="button button-positive" ng-click="createNew()">Done</button>
   </header>
   <ion-content class="padding has-header">

     <div style="text-align: center">
      <h3 class="padding-top">Add A New Goal</h3>
    <label class="item item-input item-select">

        <div class="input-label">
          <h4>Personal, Professional, Spiritual?</h4>
        </div>
        <select ng-model = "data.type">
          <option>Personal</option>
          <option selected>Professional</option>
          <option>Spiritual</option>
        </select>
      </label>
    </div>
    <div class="list card">
      <div class="item item-divider {{ data.type }}">{{ data.type }}</div>
      <div class="item item-body">
            <label class="item item-input">
    <input type="text" placeholder="Proverbs 27:17" ng-model="data.item">
  </label>
  <label class="item item-input">
<textarea placeholder="Comments">{{item.comment}}</textarea>
</label>

      </div>
    </div>

   </ion-content>
</div>
